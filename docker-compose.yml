services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: streamhost_app
    env_file:
      - .env
    ports:
      - "3007:8000"
    volumes:
      - ./data:/app/data
      - ./config:/app/config:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: "no"
    # Healthcheck disabled for debugging
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/stream/health"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 60s

  db:
    image: postgres:15
    container_name: streamhost_db
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-moviestream}
      POSTGRES_USER: ${POSTGRES_USER:-streamadmin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD not set}
    ports:
      - "5435:5432"
    volumes:
      - streamhost_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: streamhost_redis
    command: redis-server --save 20 1 --loglevel warning
    ports:
      - "6378:6379"
    volumes:
      - streamhost_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  streamhost_postgres_data:
  streamhost_redis_data:
